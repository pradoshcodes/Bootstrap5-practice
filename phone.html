<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Validation Form</title>
</head>

<body>
    <h2>Enter a Number (1-5):</h2>
    <form>
        <label for="firstNumber">First Number:</label>
        <input type="text" id="firstNumber" name="firstNumber" required pattern="[1-5]" title="Enter a number between 1 and 5">
        <br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
